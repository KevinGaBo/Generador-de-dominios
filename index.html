<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dominios</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-5">
        <h2>Generador de Dominios:</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <input type="text" id="inputPronoun" class="form-control mb-2" placeholder="Ej: El, La, Los, Sus, etc">
                <input type="text" id="inputAdj" class="form-control mb-2" placeholder="Ej: Gran, Magico, Brillante, etc">
                <input type="text" id="inputNoun" class="form-control mb-2" placeholder="Ej: Toro, Maestro, Hobbit, etc">
                <input type="text" id="inputTLD" class="form-control mb-2" placeholder="Ej: .com, .es, .net, etc">
                <button id="generateBtn" class="btn btn-primary mt-2">Generar Dominios</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <ul id="domainList1"></ul>
            </div>
            <div class="col-md-4">
                <ul id="domainList2"></ul>
            </div>
            <div class="col-md-4">
                <ul id="domainList3"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
